<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Zingmp3</title>
</head>
<body>
    <!-- Plays -->
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src="">

          </audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          
        </div>
      </div>
      <script>

        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const app = {
            songs : [
            {
              name: 'Cơn mưa ngang qua',
              singer: 'Sơn Tùng',
              path: './asset/music/ConMuaNgangQua-SonTungMTP-2944936.mp3',
              image: './asset/img/conmuangangqua.jpeg'
            },
            {
              name: 'Nếu có kiếp sau',
              singer: 'Hương Ly',
              path: './asset/music/NeuCoKiepSau-HuongLy-7034940.mp3',
              image: './asset/img/Neucokiepsau.jpg'
            },
            {
              name: 'Nơi này có anh',
              singer: 'Sơn Tùng',
              path: './asset/music/NoiNayCoAnhRemix-SonTungMTP-4773696.mp3',
              image: './asset/img/noinaycoanh.jpg'
            },
            {
              name: 'Cơn mưa ngang qua',
              singer: 'Sơn Tùng',
              path: './asset/music/ConMuaNgangQua-SonTungMTP-2944936.mp3',
              image: './asset/img/conmuangangqua.jpeg'
            },
            {
              name: 'Nếu có kiếp sau',
              singer: 'Hương Ly',
              path: './asset/music/NeuCoKiepSau-HuongLy-7034940.mp3',
              image: './asset/img/Neucokiepsau.jpg'
            },
            {
              name: 'Nơi này có anh',
              singer: 'Sơn Tùng',
              path: './asset/music/NoiNayCoAnhRemix-SonTungMTP-4773696.mp3',
              image: './asset/img/noinaycoanh.jpg'
            }
          ],
            render: function(){
                var html = this.songs.map((song) => {
                  return `
                  <div class="song">
                    <div class="thumb" style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                      <h3 class="title">${song.name}</h3>
                      <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                      <i class="fas fa-ellipsis-h"></i>
                    </div>
                  </div>
                  `;
                })
                $('.playlist').innerHTML = html.join('');
            },

            handelEvent: function() {

              const cd = $('.cd');
              const cdWith = cd.offsetWidth;
              document.onscroll = function() {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;

                const newCdWith = cdWith - scrollTop;
                cd.style.width = newCdWith > 0 ? newCdWith + 'px' : 0;
                cd.style.opacity = newCdWith / cdWith;
              }
            },

            start: function() {
              this.handelEvent();
              this.render();
            }
        }

        app.start();
        
      </script>
</body>
</html>
