<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs UI Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" data-tab="1">Tab 1</button>
        <button class="tab-button" data-tab="2">Tab 2</button>
        <button class="tab-button" data-tab="3">Tab 3</button>
    </div>
    <div class="tab-content" id="tab-1">Nội dung của Tab 1</div>
    <div class="tab-content" id="tab-2" style="display: none;">Nội dung của Tab 2</div>
    <div class="tab-content" id="tab-3" style="display: none;">Nội dung của Tab 3</div>

    <script src="index.js"></script>
</body>
</html>
